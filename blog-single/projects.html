<!DOCTYPE html>
<html lang="ru-RU" data-theme="dark">
  <head>
    <meta charset="utf-8">
    <title>Projects</title><!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE = edge"><![endif]-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
    <meta name="keywords" content="">
    <meta name="description" content="Описание страницы сайта.">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="preload" href="fonts/EuclidCircularB/EuclidCircularB.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/EuclidCircularB-bold/EuclidCircularB-Bold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/EuclidCircularB-light/EuclidCircularB-light.woff2" as="font" crossorigin="anonymous">
  </head>
  <body class="disabled-scroll">
    <header class="header header__dark-bg">
      <div class="header__container">
        <div class="header__logo-wrapper"><img src="images/common/logo.svg" width="36" height="36" alt="логотип сайта">
          <h1>EDIA SHAPER</h1>
          <p>маркетинговое агентство</p>
        </div>
        <div class="header__social-wrapper">
          <div class="header__menu-text">
            <p>меню</p>
          </div>
          <label class="header__switch">
            <input class="switch-theme" type="checkbox"><span class="header__slider round"></span>
          </label><a class="header__video-link" href="#"><img src="images/content/video-header.png" width="42" height="42" alt="картинка с видео"></a><a class="header__btn" href="#">Заполнить бриф</a>
        </div>
      </div>
    </header>
    <section class="projects">
      <div class="projects__container">
        <div class="projects__counter">
          <p>1</p><span>/</span>
          <p>10</p>
        </div>
        <div class="projects__prewiews-wrapper">
          <div class="projects__previews">
            <div class="projects__previews-list"><img src="images/content/home__item-orange.png" width="650" height="350" alt="картинка превью"></div>
          </div>
          <div class="projects__categoty"><a class="projects__categoty-link" href="#">Маркетинг</a><a class="projects__categoty-link" href="#">Веб-дизайн</a><a class="projects__categoty-link" href="#">Разработка сайта</a><a class="projects__categoty-link" href="#">SMM</a></div>
        </div>
        <div class="projects__list">
          <div class="project__item">
            <h2>INVEST RADAR</h2>
            <p>Корпоротивный портал по продаже металла</p>
          </div>
          <div class="project__item">
            <h2>ПРОФИЛЬМЕТ</h2>
            <p>Корпоротивный портал по продаже металла</p>
          </div>
          <div class="project__item">
            <h2>ГК "Русь-К"</h2>
            <p>Корпоротивный портал по продаже металла</p>
          </div>
        </div>
        <div class="projects__btns">
          <button class="projects__top" type="button"></button>
          <button class="projects__scroll" type="button"></button>
          <button class="projects__bottom" type="button"></button>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
